<!-- students/templates/students/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
   
    <style>
        /* students/static/students/styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background: #5cb85c;
    border: none;
    border-radius: 4px;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #4cae4c;
}

.message {
    text-align: center;
    margin: 10px 0;
}

.message.error {
    color: red;
}

.message.success {
    color: green;
}

    </style>
</head>
<body>

<div class="container">
    <h2>Student Login</h2>
    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{% url 'student_login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Roll Number" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'student_register' %}">Signup</a></p>
</div>

</body>
</html>
